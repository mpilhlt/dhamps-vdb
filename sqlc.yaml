version: "2"
servers:
- engine: "postgresql"
  uri: "postgresql://${SERVICE_DB_USER}:${SERVICE_DB_PASSWORD}@${SERVICE_DB_HOST}:${SERVICE_DB_PORT}/${SERVICE_DB_NAME}"
sql:
  - engine: "postgresql"
    queries: "internal/database/queries/queries.sql"
    schema: "internal/database/migrations"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true # this helps pgx scan struct using types generated by sqlc
        overrides:
          - db_type: "halfvec"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "HalfVector"
          - db_type: "jsonb"
            go_type:
              type: "map[string]interface{}"
        rename:
          llmservice_id: "LLMServiceID"
          llmservice_handle: "LLMServiceHandle"
          project_id: "ProjectID"
          text_id: "TextID"
          # - column: "users.vdb_api_key"
          #   go_type:
          #     type: "[]byte"
        # rename:
        #   decode: "VdbApiKey"
